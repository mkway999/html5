<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>VendingMachine</title>
    <link rel="stylesheet" type="text/css" href="vending.css">
    <script type="text/javascript" src="vending.js"></script>
</head>
<body>
<div>
    <h1>짜잔 자판기 입니다~</h1>
    <hr>
</div>

<div id="current">
    현재 투입 금액은 <input type="text" readonly="readonly" class="txt" id="txt_current" value="0">원 입니다.
    <br><br>
    <span><input type="text" class="txt" id="txt_input"> 원 <button type="button" class="btn" onclick="inputMoney()">투입하기</button></span>
</div>
<br><br>
<div>
    <form>
        <div id="products">
            <div class="product">
                상품1<br><input type="text" class="txtPrice" id="pro1Price" value="1000" readonly="readonly">원<br>
                <button type="button" value="-" class="btnCount" onclick="subCount('pro1')">-</button>
                <input type="text" class="txtCount" id="pro1" readonly="readonly" value="0">
                <button type="button" class="btnCount" value="+" onclick="addCount('pro1')">+</button>
            </div>
            <div class="product">
                상품2<br><input type="text" class="txtPrice" id="pro2Price" value="2000" readonly="readonly">원<br>
                <button type="button" value="-" class="btnCount" onclick="subCount('pro2')">-</button>
                <input type="text" class="txtCount" id="pro2" readonly="readonly" value="0">
                <button type="button" class="btnCount" value="+" onclick="addCount('pro2')">+</button>
            </div>
            <div class="product">
                상품3<br><input type="text" class="txtPrice" id="pro3Price" value="3000" readonly="readonly">원<br>
                <button type="button" value="-" class="btnCount" onclick="subCount('pro3')">-</button>
                <input type="text" class="txtCount" id="pro3" readonly="readonly" value="0">
                <button type="button" class="btnCount" value="+" onclick="addCount('pro3')">+</button>
            </div>
            <div class="product">
                상품4<br><input type="text" class="txtPrice" id="pro4Price" value="4000" readonly="readonly">원<br>
                <button type="button" value="-" class="btnCount" onclick="subCount('pro4')">-</button>
                <input type="text" class="txtCount" id="pro4" readonly="readonly" value="0">
                <button type="button" class="btnCount" value="+" onclick="addCount('pro4')">+</button>
            </div>
        </div>
        <br><br>
        <div id="total">
            합계<br><input type="text" class="txtPrice" id="totalPrice" readonly="readonly" value="0">원
        </div>
        <div id="btns">
            <button type="reset" id="btnReset" onclick="resetTotal()">선택 초기화</button>
            <button type="button" id="btnBuy" onclick="actionBuying()">선택 완료</button>
        </div>
    </form>
</div>

</body>
</html>
