<!DOCTYPE html>
<html lang="kor">
<head>

    <meta name="NohEunha">
    <title>Calendar</title>
    <script type="text/javascript" src="calendar.js"></script>
    <link rel="stylesheet" type="text/css" href="calendar.css">
</head>
<body style="text-align: center;">
    <div>
        <h1>html 연습 - 만년달력</h1>
        <hr>
    </div>

    <div>
        <form>
            <div onchange="actionCalendar()">
            <button type="button" class="btn" id="yearDown">◀︎</button><input type="text" class="txt" id="txtYear">
            <button type="button" class="btn" id="yearUp">▶︎</button> 년 
            <button type="button" class="btn" id="monthDown">◀︎</button><input type="text" class="txt" id="txtMonth">
            <button type="button" class="btn" id="monthUp">▶︎</button>  월
            </div>
            <br>
        </form>
        <table id="tblCalendar">
            <tr></tr>
        </table>
    </div>

</body>
